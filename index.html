<div class="container4">
    <h2>Challenge 4 : Change My Buttons Color</h2>
    <div class="flex-box-pick-color" id = 'change-color'>
        
        <form =' '>
            <select name="backdrop" id = 'background' onchange="changecolor(this)" >
                <option value="random" >Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="reset">Reset</option>
            </select>
        </form>

</div>

<div class="container5">

    <h3> <span id ='black-jack-result'> Let's play </span> </h3>
    <div class="flex-box-board"  >

        <div id="human-board">
            <h2>You:<span id="ur_score">0</span> </h2>
        </div>

        <div id="bot-board"> 
            <h2>Computer: <span id="bot_score"> 0</span> </h2> 
        </div>
    </div>

    <div class="flex-box-button">
        <div>
        <button class="btn-lg btn-primary mr-2" id="hit" >Hit</button>

        </div>
    </div>
    <div class="flex-box-score-board">

                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
